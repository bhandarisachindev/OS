  <body>
    <div id="top-brightness"></div>
    <div id="container">
    </div>
    <top-bar></top-bar>
    <bottom-bar></bottom-bar>
    <app-menu></app-menu> 
    <log-out></log-out>
    <weather-card></weather-card>
    <color-picker></color-picker>
    <top-bar-uti></top-bar-uti>
    <div class="apps-div code-toggle">
      <app-top-bar></app-top-bar>
      <code-editor></code-editor>
    </div>
    <div class="apps-div files-toggle">
      <app-top-bar></app-top-bar>
      <files-app></files-app>
    </div>

    <div class="rightClick">
     <div id="create-folder"><i class="ri-folder-2-line"></i>Create Folder</div>
     <div id="create-text"><i class="ri-file-text-line"></i>Text File</div>
     <div id="create-html"><i class="ri-html5-line"></i>Html File</div>
     <div id="Wallpaper-change"><i class="ri-window-2-line"></i>Next Wallpaper</div>
    </div>
    
<div class="create-input" id="create-input">
  <span id="cancel-creation">X</span>
  <div class="create-div" id="create-div-title">
    <p>Title</p>
    <input type="text" id="title-input" class="title-input">
  </div>

    <div class="create-div" id="create-div-type">
      <p>Type</p>
      <div class="create-input-options" id="create-input-options">
        <label>
          <input type="radio" name="type" id="radio-folder" value="folder">
          <p>Folder</p>
        </label>
        <label>
          <input type="radio" name="type" id="radio-text" value="text">
          <p>Text</p>
        </label>
        <label>
          <input type="radio" name="type" id="radio-html" value="html">
          <p>Html</p>
        </label>
      </div>
    </div>

    <button class="create-button" id="create-button">Create</button>
</div>

<div id="browser">
  <p id="close-browser">X</p>
  <h3>Web browser coming soon â€” currently under development.</h3>
</div>
